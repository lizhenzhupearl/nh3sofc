site_name: NH3-SOFC Simulation Package
site_description: Python package for automating DFT and ML force field calculations for NH3 solid oxide fuel cell research
site_author: NH3-SOFC Team
site_url: https://lizhenzhupearl.github.io/nh3sofc

repo_name: nh3sofc
repo_url: https://github.com/lizhenzhupearl/nh3sofc

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - exclude:
      glob:
        - plans/*
        - plans/**
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Surface Building: tutorials/surface_building.md
    - Adsorbate Placement: tutorials/adsorbate_placement.md
    - VASP Calculations: tutorials/vasp_calculations.md
    - NH3 Decomposition: tutorials/decomposition.md
    - NEB Transition States: tutorials/neb.md
    - Thermochemistry: tutorials/thermochemistry.md
    - Theoretical Framework: tutorials/theory.md
    - Microkinetic Modeling: tutorials/microkinetics.md
    - Surface Comparison: tutorials/surface_comparison.md
    - Exsolution Simulation: tutorials/exsolution.md
    - High-Throughput Screening: tutorials/screening.md
    - MACE Force Fields: tutorials/mace.md
  - API Reference:
    - Overview: api/index.md
    - Core: api/core.md
    - Structure: api/structure.md
    - Calculators: api/calculators.md
    - Workflows: api/workflows.md
    - Analysis: api/analysis.md
    - Database: api/database.md
  - About:
    - Contributing: contributing.md
    - Changelog: changelog.md
    - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lizhenzhupearl/nh3sofc
  version:
    provider: mike
